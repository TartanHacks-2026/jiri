services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: jiri-api
    ports:
      - "${PORT:-8000}:8000"
    environment:
      - REDIS_URL=redis://redis:6379/0
      - HOST=0.0.0.0
      - PORT=8000
    env_file:
      - .env
    volumes:
      - ./src:/app/src:ro
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - jiri-network

  redis:
    image: redis:7-alpine
    container_name: jiri-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - jiri-network

networks:
  jiri-network:
    driver: bridge

volumes:
  redis-data:
